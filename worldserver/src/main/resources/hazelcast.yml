hazelcast:
  cluster-name: finex-server
  properties:
    hazelcast.logging.type: slf4j
  network:
    reuse-address: true
    port:
      auto-increment: true
      port-count: 50
      port: 11000
    outbound-ports:
      - *
    join:
      enabled: true
      multicast-group: 224.0.0.0
      multicast-port: 54327
      multicast-time-to-live: 32
      multicast-timeout-seconds: 2
      trusted-interfaces: ${CLUSTER_ADDRESS}
    interfaces:
      enabled: true
      interfaces:
        - ${CLUSTER_INTERFACE}
    failture-detector:
      icmp:
        enabled: true
        timeout-milliseconds: 1000
        fail-fast-on-startup: true
        interval-milliseconds: 1500
        max-attempts: 3
        parallel-mode: false
        ttl: 32
    advanced-network:
      enabled: true
      socket-options:
        tcp-no-delay: true
        send-buffer-size-kb: 8
        receive-buffer-size-kb: 8